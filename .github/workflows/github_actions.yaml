name: push-workflow

on: [pull_request]

jobs:
  tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Pytest installation
        run: pip install pytest
#      - name: Run tests
#        run: |
#          set ENV=TEST
#          python pytest .
      - run: python3 --version
      - run: pip list
      - run: dir
      - run: set ENV=TEST
      - run: pytest